{% extends 'base.html' %}
{% load static %}

<!doctype html>
<html lang="ja">
    <head>
        {% block title %}umacopi開催場所検索2{% endblock %}
    </head>

    <body>
        {% block header %}<h1>開催ネクストページ</h1>{% endblock header %}
        {% block contents %}
        <div class="selected">【 選択中の開催場所 : {{ query_venue }} 】</div>
        <div>
            <form class="search-form" action="" method="get">
                <div class="sort">
                    <div class="sort-01">
                        <label class="label-01" for="">開催日を選択してください > ></label>
                        <select name="query_date">
                            {% for search_date, join_date in search_dates_dict.items %}
                                <option value="{{ join_date }}">{{ search_date }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-01" type="submit" name="query_venue" value="{{ query_venue }}" formaction='{% url "v_search_result" %}'>送 信</button>
                </div>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
