{% extends 'base.html' %}
{% load static %}

<!doctype html>
<html lang="ja">
    <head>
        {% block title %}umacopi開催場所検索{% endblock %}
    </head>

    <body>
        {% block header %}<h1>開催場所から検索ページ</h1>{% endblock header %}
        {% block contents %}
        <div>
            <form class="search-form" action="" method="get">
                <div class="sort">
                    <div class="sort-01">
                        <label class="label-01" for="">開催場所を選択してください > ></label>
                        <input type="search" size="22" name="query_venue" placeholder="指定されていません" autocomplete="off" list="query_venue" required>
                            <datalist id="query_venue">
                                {% for venue in venues %}
                                    <option value="{{ venue.name }}">
                                {% endfor %}
                            </datalist>
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-01" type="submit" formaction='{% url "v_search_next" %}'>送 信</button>
                </div>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
