{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/copy.css' %}">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}

  <body>
    <div class="i">
      <div class="innerWrapper2">
        <header>
          <div class="headerInner">
            <div class="titleArea">

            </div>
          </div>
          <div class="globalNavi">
            <ul class="gNavi clearfix">
              <li>
                <a href='{% url "home" %}'>
                  <p>HOME</p>
                </a>
              </li>
              <li>
                <a href='{% url "use" %}'>
                  <p>使い方</p>
                </a>
              </li>
              <li>
                <a href='{% url "making" %}'>

                </a>
              </li>
            </ul>

      </div>

    <div>{% block contents %}{% endblock %}</div>

    <div>
      <div class="innerWrapper2">
        <footer class="footer">
          <ul class="footerMenu">
            <li><a href='{% url "home" %}'>HOME</a></li>
            <li><a href='{% url "making" %}' class="borderLine">サイトマップ</a></li>
            <li><a href='{% url "making" %}'>関連リンク</a></li>
